<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=evice-width, initial-scale=1.0">
  <title>ManUp - Cadastro</title>

  <link rel="stylesheet" href="/pojetontr/froend/cstop/style.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="auth-container">

    <div class="branding-panel">
      <h1>ManUp</h1>
      <p>Cuide da sua saúde. Crie sua conta gratuita em segundos.</p>
    </div>

    <div class="form-panel">

      <h2>Crie sua Conta</h2>

      <form id="cadastro-form">

        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="João Victor" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="joao@email.com" required>
        </div>

        <div class="form-group">
            <label for="input-password-wrapper">Senha</label>
            <input type="password" id="senha_id" name="senha" placeholder="Crie uma senha forte" required>        
        </div>
        <button type="submit" class="btn-primary">Criar Conta</button>

      </form>

      <p class="auth-link">
        Já tem uma conta? <a href="login.html">Faça Login</a>
      </p>

    </div>
  </div>
  </body>

</html>
